        .header {
            display: flex;

            border-radius: 8px;
            margin-bottom: 20px;

        .header-buttons {
            display: flex;
            gap: 10px;

            border-radius: 5px;

            color: #4A4947;

        .header-buttons .logout-btn a {
            color: white;
        }

        /* Movie Grid */
        .movie-grid {
            display: grid;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Desktop and tablet grid layout */
        @media (min-width: 769px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* Mobile grid layout */
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                max-height: 400px; 
            }
        }

        /* Smaller mobile grid layout */
        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
                max-height: 300px;
            }
        }

        .movie-item {
            background-color: #B17457;
            color: #FAF7F0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            width: 100%;
            height: 260px;
            border-bottom: 2px solid #4A4947;
        }

        .movie-item h3 {
            padding: 10px;
